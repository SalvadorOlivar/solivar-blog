apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: solivar-blog
  namespace: argocd
spec:
  destination:
    namespace: solivar-blog
    server: https://kubernetes.default.svc
  source:
    path: helm
    repoURL: https://github.com/SalvadorOlivar/solivar-blog.git
    targetRevision: main
    helm:
      valueFiles:
        - dev.yaml
  sources: []
  project: default
  syncPolicy:
    automated: null
    syncOptions:
      - CreateNamespace=true
