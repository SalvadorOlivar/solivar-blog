deployment:
  replicas: 1
  image:
    repository: homosapiensother/solivar-blog
    tag: main-15
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "1000m"
      memory: "512Mi"
  containerPort: 3000

service:
  port: "3000"
  targetPort: "3000"

config:
  enabled: false
  entries:
    EXAMPLE_KEY: "example-value"

secret:
  enabled: false

autoscaling:
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60

certificate:
  enabled: false
  dnsName: "solivar.com"

route:
  priority: 1
  host: "solivar.com"
  path: "/"